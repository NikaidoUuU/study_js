<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Save Restore</h1>
    <canvas class="canvas" width="500" height="500"
      >이 브라우저는 캔버스를 지원하지 않습니다.</canvas
    >

    <script>
      const canvas = document.querySelector(".canvas");
      const context = canvas.getContext("2d");

      context.fillRect(100, 100, 200, 200);
      context.fillStyle = "orange";
      context.fillRect(150, 150, 200, 200);

      context.save(); // 모든 상태 저장

      context.fillStyle = "blue";
      context.beginPath();
      context.arc(300, 300, 50, 0, Math.PI * 2, false);
      context.fill();

      context.restore(); // 가장 최근에 저장된 상태 복원

      context.beginPath();
      context.arc(300, 300, 20, 0, Math.PI * 2, false);
      context.fill();
    </script>
  </body>
</html>
