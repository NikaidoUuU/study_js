<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        min-height: 100%;
        box-sizing: border-box;
      }

      .calculation {
        margin-top: 1rem;
        margin-left: 1rem;
      }

      .result {
        color: dodgerblue;
      }

      .calculator {
        display: grid;
        width: 12rem;
        text-align: center;
        line-height: 3rem;
        grid-template: repeat(4, 3rem) / repeat(4, 1fr);
        background: #ddd;
        margin-top: 1rem;
        margin-left: 1rem;
        border-top: 1px solid black;
        border-left: 1px solid black;
      }

      .calculator-button {
        cursor: pointer;
        border-bottom: 1px solid black;
        border-right: 1px solid black;
      }

      .calculator-button:nth-child(13) {
        grid-column: 1/3;
      }
    </style>
  </head>
  <body>
    <input class="calculation" type="text" />
    <span class="result"></span>
    <div class="calculator">
      <div class="calculator-button">7</div>
      <div class="calculator-button">8</div>
      <div class="calculator-button">9</div>
      <div class="calculator-button">+</div>
      <div class="calculator-button">4</div>
      <div class="calculator-button">5</div>
      <div class="calculator-button">6</div>
      <div class="calculator-button">-</div>
      <div class="calculator-button">1</div>
      <div class="calculator-button">2</div>
      <div class="calculator-button">3</div>
      <div class="calculator-button">x</div>
      <div class="calculator-button">0</div>
      <div class="calculator-button">.</div>
      <div class="calculator-button">/</div>
    </div>
    <script>
      const calculation = document.querySelector(".calculation");
      const calculator = document.querySelector(".calculator");
      const result = document.querySelector(".result");

      function keypressHandler(event) {
        if (event.key === "Enter") {
          try {
            result.textContent = eval(calculation.value);
            calculation.value = result.textContent;
          } catch (error) {
            result.textContent = "수식이 정확하지 않습니다.";
          }
        }
      }

      function clickHandler(event) {
        calculation.value +=
          event.target.textContent === "x" ? "*" : event.target.textContent;
        calculation.focus();
      }

      calculation.addEventListener("keypress", keypressHandler);
      calculator.addEventListener("click", clickHandler);
    </script>
  </body>
</html>
