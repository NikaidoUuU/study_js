<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .father {
        display: grid;
        grid-auto-rows: 100px;
        /* 가질 수 있는 가장 많은 column을 가지고, 각 column의 크기는 최소 250px 최대 1fr, 반응형에 적합 */
        grid-template-columns: repeat(
          auto-fit,
          minmax(250px, 1fr)
        ); /* auto fill은 남는 공간을 ghost grid로 채우고 auto fit은 stretch시켜서 쫙 늘림 */
        grid-gap: 5px;
      }

      .box:nth-child(even) {
        background: #3498db;
      }

      .box:nth-child(odd) {
        background: #34495e;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
