<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IE 3D CARD</title>
    <style>
      .world {
        position: relative;
        width: 80vw;
        height: 80vh;
        background: #fff000;
        perspective: 500px;
      }

      .card-side {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: calc(50% - 50px);
        top: calc(50% - 75px);
        width: 100px;
        height: 150px;
        border-radius: 0.5em;
        font-size: 1.5rem;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transition: 1s;
      }

      .card-side-front {
        z-index: 1;
        background: white;
      }

      .world:hover .card-side-front {
        transform: rotateY(180deg);
      }

      .card-side-back {
        background: red;
        transform: rotateY(180deg);
      }

      .world:hover .card-side-back {
        transform: rotateY(360deg);
      }
    </style>
  </head>
  <body>
    <div class="world">
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
    </div>
  </body>
</html>
