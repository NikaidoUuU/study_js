<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animation</title>
    <style>
      @keyframes ball-ani {
        to {
          transform: translate(200px, 200px);
        }
      }

      .ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: red;
        /* animation: ball-ani 1s 3 alternate forwards; */
      }

      .ball.start {
        width: 4em;
        height: 4em;
      }

      .ball.end {
        border: 5px solid dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <script>
      const ball = document.querySelector(".ball");

      ball.addEventListener("click", () => {
        ball.style.animation = "ball-ani 1s 3 alternate forwards";
      });

      ball.addEventListener("animationstart", () => {
        ball.classList.add("start");
      });

      ball.addEventListener("animationend", () => {
        ball.classList.add("end");
      });

      ball.addEventListener("animationiteration", () => {
        console.log("반복!");
      });
    </script>
  </body>
</html>
