<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div id="c-1">
        Hello
        <div id="c-1-1">Welcome</div>
        <div id="c-1-2">to my</div>
      </div>
      <div id="c-2">
        Home.
        <div id="c-2-1">
          I
          <div id="c-2-1-1">am</div>
        </div>
      </div>
      <div id="c-3">
        Happy
        <div id="c-3-1">Today.</div>
      </div>
      <div id="c-4">
        Thanks
        <div id="c-4-1">Guys!</div>
      </div>
    </div>
    <script>
      function getDomTxt(...rest) {
        const txtArr = rest.map(value => {
          if (typeof value !== "string") return;
          const elem = document.getElementById(value);
          return elem.innerText.replace(/\n/g, " "); // 텍스트 가져오고 개행문자 제거
        });
        return txtArr.join(" ");
      }

      const c2c3c4 = getDomTxt("c-2", "c-3", "c-4");
      console.log(c2c3c4);
    </script>
  </body>
</html>
